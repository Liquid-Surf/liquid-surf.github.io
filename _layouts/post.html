<!doctype html>

<html lang="en">
{% include head.html %}

<body>

<div class="layout">
  <div class="post">
    <div class="container">
      <div class="post__headline common-headline">
        <h5>{{ page.date | date: '%A, %B %-d, %Y' }}</h5>
        <h2>{{ page.title | strip_html }}</h2>
{% if page.author %}
        <h6>Posted by {{ page.author }}</h6>
{% endif %}
      </div>
      <div class="post__content">
        {{ content }}
      </div>
    </div>
  </div>
</div>

</body>
</html>
