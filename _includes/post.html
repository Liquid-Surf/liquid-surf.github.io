<div class="blog__post">
  <div class="blog__date">
    <p class="post__date">{{ post.date | date: '%B %-d, %Y' }}</p>
  </div>
  <div class="blog__content">
    <h2 class="post__title"><a href="{{ post.url }}">{{ post.title | strip_html }}</a></h2>
    <p class="post__description">{{ post.content | strip_html | truncatewords: 30 }}</p>
  </div>
</div>
